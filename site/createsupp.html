<div id="wrapper">
	<h2 class="bigfont">Supplier</h2><br />
		
	<div id="wrapper-bgtop">
		<h3>Create Supplier</h3><br/>
			
			<div id="page">
				<p>
				Supplier Name <input type="text" value="" name="SupplierName" id="suppName"/><br/>
				Legal Name <input type="text" value="" name="LegalName" id="legName"/><br/>
				Address <input type="text" value="" name="Address" id="addrs"/><br />
				Contact Number <input type="text" value="" name="ContactNumber" id="cntctNumber"/><br/>
				Lead Time <input type="text" value="" name="LeadTime" id="leadTime"/><br/>
				Delivery Dates <textarea id="delivDates" rows="3" cols="20" name="DeliveryDates"></textarea><br/>
				Supplier Comments <textarea id="suppComm" rows="3" cols="20" name="SupplierComments"></textarea><br/>
				Other Comments <textarea id="otherComm" rows="3" cols="20" name="SpecialComments"></textarea><br/>
				<input value="Save" type="submit" name="SaveButton" id="savBtn"/>
				<input value="Cancel" type="reset" name="CancelButton" id="cancelBtn"/>				
				<br/>
				
				</p><br/>

				<div id="content">
						
				</div>
			</div>
	</div>
<div>
